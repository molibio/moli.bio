<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moli - Foundation models for safety workflows</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background-image: url('images/background.png');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding: 4rem;
            overflow: hidden;
        }

        .top-left-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 6rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            width: calc(100% - 8rem);
        }

        .robotic-line {
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 1.0rem;
            color: white;
            letter-spacing: 0.05em;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .robotic-line:nth-child(1) {
            animation-delay: 0.5s;
        }

        .robotic-line:nth-child(2) {
            animation-delay: 1.5s;
        }

        .robotic-line:nth-child(3) {
            animation-delay: 2.5s;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .brand-name {
            font-family: 'Onest', sans-serif;
            font-weight: 600;
            font-size: 8rem;
            color: white;
            letter-spacing: 0.02em;
            margin-bottom: 0.25rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 3.5s;
        }

        .description {
            font-family: 'Onest', sans-serif;
            font-weight: 300;
            font-size: 1.25rem;
            color: white;
            opacity: 0;
            margin-bottom: 0.5rem;
            animation: fadeInUpDescription 0.8s ease-out forwards;
            animation-delay: 3.5s;
        }

        .status {
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 0.9rem;
            color: white;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: 0.05em;
            animation: fadeInUpStatus 0.8s ease-out forwards;
            animation-delay: 3.5s;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            position: relative;
            display: inline-block;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            opacity: 1;
            animation: pulse 2.0s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .glass-button {
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-family: 'Onest', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(139, 90, 43, 0.3);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 3.5s;
            display: inline-block;
            text-decoration: none;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(139, 90, 43, 0.4);
        }

        .glass-button:active {
            transform: translateY(0);
        }

        .note {
            font-family: 'Onest', sans-serif;
            font-weight: 300;
            font-size: 0.875rem;
            color: white;
            opacity: 0;
            text-align: center;
            margin-top: 0.5rem;
            animation: fadeInUpNote 0.8s ease-out forwards;
            animation-delay: 3.5s;
        }

        .note a {
            color: white;
            text-decoration: none;
            opacity: 1;
            transition: text-decoration 0.3s ease;
            cursor: pointer;
        }

        .note a:hover {
            text-decoration: underline;
            
        }

        .llms-link {
            font-family: 'Onest', sans-serif;
            font-weight: 300;
            font-size: 0.75rem;
            color: white;
            opacity: 0;
            text-align: center;
            margin-top: 1rem;
            animation: fadeInUpNote 0.8s ease-out forwards;
            animation-delay: 3.5s;
        }

        .llms-link a {
            color: white;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .llms-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .copyright {
            font-family: 'Onest', sans-serif;
            font-weight: 300;
            font-size: 0.75rem;
            color: white;
            opacity: 0;
            text-align: center;
            margin-top: 1.5rem;
            animation: fadeInUpNote 0.8s ease-out forwards;
            animation-delay: 3.5s;
        }

        .copyright a {
            color: white;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .copyright a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpDescription {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpStatus {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpNote {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.7;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .container {
                padding: 2rem;
            }

            .robotic-line {
                font-size: 1.25rem;
            }

            .brand-name {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .top-left-section {
                margin-bottom: 3rem;
            }

            .robotic-line {
                font-size: 1rem;
            }

            .brand-name {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left-section">
            <div class="robotic-line">> Initializing Moli.Bio...</div>
            <div class="robotic-line">> Loading molecular intelligence modules...</div>
            <div class="robotic-line">> Ready for data retrieval, analysis and reporting...</div>
        </div>

        <div class="main-content">
            <div class="brand-name">Moli™</div>
            <div class="description">Your copilot for safety assessment of raw biomaterials</div>
            <div class="status">
                <span class="status-indicator"></span>
                System active
            </div>
            <a href="https://calendly.com/nicoleta-ai4cosmetics/chat-with-nicoleta" target="_blank" rel="noopener noreferrer" class="glass-button">Request access</a>
            <div class="note">Nominated for <a href="https://lushprize.org/2026-prize/2026-prize-shortlist/" target="_blank" rel="noopener noreferrer">Lush Young Researcher Prize 2026</a></div>
            <div class="copyright">© <span id="copyright-year"></span> All rights reserved. <a href="/llms.txt" target="_blank" rel="noopener noreferrer">LLMs</a></div>
        </div>
    </div>
    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
